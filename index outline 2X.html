<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Dashboard Test</title>
  </head>
  <body>
    <!-- <header> -->
    <header class="header">
      <nav class="nav">
        <div class="left_menu">
          <div class="search_bar">
            <input type="text" id="search"  />
            <label for="search"
              ><i class="fa fa-search" aria-hidden="true"></i>
            </label>
          </div>
          <div class="mega_menu">
            <ul>
              <li>
                <button><span class="fa fa-gift"></span>Mega Menu</button>
              </li>
              <li>
                <button><label>4</label>Settings</button>
              </li>
              <li>
                <button><span class="fa fa-sun-o"></span>Projects</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="right_menu">
          <div class="flag_menu">
            <ul>
              <li>
                <button class="bar"><i class="fa fa-bars"></i></button>
              </li>
              <li>
                <button class="horn"><i class="fa fa-bullhorn"></i></button>
              </li>
              <li>
                <button class="flag"><i class="fa fa-flag"></i></button>
              </li>
              <li>
                <button class="chart"><i class="fa fa-pie-chart"></i></button>
              </li>
            </ul>
          </div>
          <div class="vertical_line"></div>
          <div class="profile">
            <button class="profile_pic">
              <img src="img/profile.png" alt="" />
            </button>
          </div>
          <div class="vertical_line"></div>
          <div class="hamburger_menu">
            <button class="hamburger"><i class="fa fa-bars"></i></button>
              </li>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN SECTION STARTS HERE -->
    <main>
      <section class="standard_buttons flex">
        <div class="standard_buttons__left_side flex">
          <img src="img/fly icon.png" alt="" />
          <div class="standard_buttons__left_side--text">
            <h2>Standard Buttons</h2>
            <p>
              Wide selection of buttons that feature different styles for
              backgrounds, borders and hover options!
            </p>
          </div>
        </div>
        <div class="standard_buttons__right_side flex">
          <button id="star_icon">*</button>
          <button id="crt_new">+ Create New</button>
        </div>
      </section>
      <!-- button tabs starts Here -->
      <div class="btn_tabs">
        <a href="index.html">Solid</a><a href="index outline.html">Outline</a
        ><a href="index outline 2X.html" class="active">Outline 2X</a><a href="index Dashed.html">Dashed</a>
      </div>
      <!-- MAIN CARD SECTION STARTS HERE -->
      <section class="cards_section">
        <!-- color transition  -->
        <div class="cards_section__cards">
          <div class="card outline_2x_color_transition flex">
            <h4>color states</h4>
            <div class="card__buttons">
              <button id="primary">Primary</button
              ><button id="secondary">Secondary</button
              ><button id="success">Success</button
              ><button id="info">Info</button
              ><button id="warning">Warning</button
              ><button id="danger">Danger</button
              ><button id="focus">Focus</button><button id="alt">Alt</button
              ><button id="light">Light</button><button id="dark">Dark</button
              ><a href="#" id="link">link</a>
            </div>
          </div>
        </div> 
        <!-- active state  -->
        <div class="cards_section__cards">
          <div class="card outline_2x_active_state flex">
            <h4>active state</h4>
            <div class="card__buttons">
              <button id="primary">Primary</button
              ><button id="secondary">Secondary</button
              ><button id="success">Success</button
              ><button id="info">Info</button
              ><button id="warning">Warning</button
              ><button id="danger">Danger</button
              ><button id="focus">Focus</button><button id="alt">Alt</button
              ><button id="light">Light</button><button id="dark">Dark</button
              ><a href="#" id="link">link</a>
            </div>
          </div>
        </div>
        <!-- disable state  -->
        <div class="cards_section__cards">
          <div class="card outline_2x_disabled_state flex">
            <h4>disable</h4>
            <div class="card__buttons">
              <button id="primary">Primary</button
              ><button id="secondary">Secondary</button
              ><button id="success">Success</button
              ><button id="info">Info</button
              ><button id="warning">Warning</button
              ><button id="danger">Danger</button
              ><button id="focus">Focus</button><button id="alt">Alt</button
              ><button id="light">Light</button><button id="dark">Dark</button
              ><a href="#" id="link">link</a>
            </div>
          </div>
        </div>
        <!-- Block level  -->
        <div class="cards_section__cards">
          <div class="card outline_2x_block_level flex">
            <h4>block level</h4>
            <div class="card__buttons">
              <button>Block Large</button>
              <button>Block Normal</button>
              <button>Block Small</button>
            </div>
          </div>
        </div>
        <!-- Wider  -->
          <div class="cards_section__cards">
            <div class="card outline_2x_wider flex">
              <h4>wider</h4>
              <div class="card__buttons">
                <button id="large">Wider Large</button>
                <button id="normal">Wider Normal</button>
                <button id="small">Wider Small</button>
              </div>
            </div>
          </div>
          <!-- Sizing  -->
          <div class="cards_section__cards">
            <div class="card outline_2x_sizing flex">
              <h4>sizing</h4>
              <div class="card__buttons">
                <button id="large">Large</button>
                <button id="normal">Normal</button>
                <button id="small">Small</button>
              </div>
            </div>
          </div>
          <!-- checkbox buttons  -->
        <div class="cards_section__cards">
          <div class="card">
            <h4>checkbox buttons</h4>

            <div class="outline_2x_checkbox_buttons card first_row">
              <div class="button_check">
                <input
                  type="checkbox"
                  class="left_btn"
                  id="primary_btn_check_1"
                />
                <label for="primary_btn_check_1" class="btn_check-first"
                  ><span>ONE</span></label
                >
              </div>
              <div class="button_check">
                <input
                  type="checkbox"
                  class="middle_btn"
                  id="primary_btn_check_2"
                />
                <label for="primary_btn_check_2" class="btn_check-first"
                  ><span>TWO</span></label
                >
              </div>
              <div class="button_check">
                <input
                  type="checkbox"
                  class="right_btn"
                  id="primary_btn_check_3"
                />
                <label for="primary_btn_check_3" class="btn_check-first"
                  ><span>THREE</span></label
                >
              </div>
            </div>
            <div class="brk_line"></div>
            <div class="checkbox_buttons card second_row">
              <div class="button_check">
                <input
                  type="checkbox"
                  class="left_btn"
                  id="danger_btn_check_1"
                />
                <label for="danger_btn_check_1" class="btn_check-second"
                  ><span>ONE</span></label
                >
              </div>
              <div class="button_check">
                <input
                  type="checkbox"
                  class="middle_btn"
                  id="danger_btn_check_2"
                />
                <label for="danger_btn_check_2" class="btn_check-second"
                  ><span>TWO</span></label
                >
              </div>
              <div class="button_check">
                <input
                  type="checkbox"
                  class="right_btn"
                  id="danger_btn_check_3"
                />
                <label for="danger_btn_check_3" class="btn_check-second"
                  ><span>THREE</span></label
                >
              </div>
            </div>
            <div class="brk_line"></div>
            <div class="checkbox_buttons card third_row">
              <div class="button_check">
                <input type="checkbox" class="left_btn" id="alt_btn_check_1" />
                <label for="alt_btn_check_1" class="btn_check-third"
                  ><span>ONE</span></label
                >
              </div>
              <div class="button_check">
                <input
                  type="checkbox"
                  class="middle_btn"
                  id="alt_btn_check_2"
                />
                <label for="alt_btn_check_2" class="btn_check-third"
                  ><span>TWO</span></label
                >
              </div>
              <div class="button_check">
                <input type="checkbox" class="right_btn" id="alt_btn_check_3" />
                <label for="alt_btn_check_3" class="btn_check-third"
                  ><span>THREE</span></label
                >
              </div>
            </div>
          </div>
        </div>
        <!-- radio buttons starts here -->
        <div class="cards_section__cards">
          <div class="card">
            <h4>radio buttons</h4>
            <div class="outline_2x_radio_buttons outline_2x_first_row card">
              <input type="radio" name="radio" id="one_left" class="left_btn" checked />
              <label class="testtest" for="one_left">Left (pre_checked)</label>
              <input type="radio" name="radio" id="one_middle" />
              <label for="one_middle">Middle</label>
              <input type="radio" name="radio" id="one_right" class="right_btn" />
              <label for="one_right">Right</label>
            </div>
            <div class="brk_line"></div>
            <div class="outline_2x_radio_buttons outline_2x_second_row card">
              <input type="radio" name="radio" id="two_left" class="left_btn" checked />
              <label for="two_left">Left (pre_checked)</label>
              <input type="radio" name="radio" id="two_middle" />
              <label for="two_middle">Middle</label>
              <input type="radio" name="radio" id="two_right" class="right_btn" />
              <label for="two_right">Right</label>
            </div>
            <div class="brk_line"></div>
            <div class="outline_2x_radio_buttons outline_2x_third_row card">
              <input type="radio" name="radio" id="three_left" class="left_btn" checked />
              <label for="three_left">Left (pre_checked)</label>
              <input type="radio" name="radio" id="three_middle" />
              <label for="three_middle">Middle</label>
              <input type="radio" name="radio" id="three_right" class="right_btn" />
              <label for="three_right">Right</label>
            </div>
          </div>
        </div>
        <!-- Loading button  -->
        <div class="cards_section__cards loading_buttons">
          <div class="card outline_2x_loading flex">
            <h4>Loading Buttons</h4>
            <div class="card__buttons">
              <button id="primary">Expand Left</button
              ><button id="secondary">Expand Right</button
              ><button id="success">Zoom In</button
              ><button id="info">Zoom Out</button
                ><button id="warning">Slide Left</button
              ><button id="danger">Silde Right</button
              ><button id="focus">Slide Up</button><button id="alt">Slide Down</button
              ><button id="light">Expand Up</button><button id="dark">Expand Down</button
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="left_footer">
          <ul>
            <li>
              <button class="bar"><i class="fa fa-bullhorn"></i></button>
            </li>
            <li>
              <button class="safari"><i class="fa fa-safari"></i></button>
            </li>
            <li>
              <button class="chart"><i class="fa fa-pie-chart"></i></button>
            </li>
          </ul>

      </div>
      <div class="right_footer">
          <ul>
            <li>
              <button><i class="fa fa-gift"></i>Footer Menu</button>
            </li>
            <li>
              <a href="#">Grid Menu</a>
            </li>

          </ul>

      </div>
    </footer>
  </body>
</html>
